<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Image Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <img id="pokemon-image" src="" alt="Pokémon Silhouette">
    <script>
        async function fetchPokemon() {
            const response = await fetch('/pokemon');
            const data = await response.json();
            document.getElementById('pokemon-image').src = data.silhouetteImage;
        }

        fetchPokemon();
    </script>
</body>
</html>
