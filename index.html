<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Image Viewer</title>
</head>
<body>

<img id="pokemonImage" src="" alt="Pokémon Silhouette" style="display:none;">

<script>
    async function fetchPokemon() {
        try {
            const response = await fetch('/pokemon');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            document.getElementById('pokemonImage').src = data.silhouetteImage;
            document.getElementById('pokemonImage').style.display = 'block'; // Show image
        } catch (error) {
            console.error('Error fetching Pokémon data:', error);
        }
    }

    // Fetch Pokémon data when the page loads
    window.onload = fetchPokemon;
</script>

</body>
</html>
